<!DOCTYPE HTML>
<html>
<head>
	<title>Lists</title>
	<style>

		ul{
			list-style-type: none;
			padding: 0px;
			margin:0px;
		}

		ul.z{
			list-style-image: url("Images/gradient.jpg");
			background-repeat: no-repeat;
		    background-position: 0px center;
		    padding-left: 15px; 
		}

		ul.a{
			list-style-type: circle;
		}

		ul.b{
			list-style-type: square;
		}

		ol.c{
			list-style-type: upper-roman;
		}

		ol.d{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>
	<p>Example of unordered lists:</p>

	<ul class="a">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<ul class="b">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>Example of ordered lists:</p>
	<ol class="c">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<ol class="d">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<hr>



	<ul class="z">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>
</body>
</html>
