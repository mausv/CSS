<!DOCTYPE HTML>
<html>
<head>
	<title>Tables</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}

		table{
			border-collapse: collapse;
		}

		table{
			width: 100%;
		}

		th {
			height: 50px;
			text-align: left;
			background-color: green;
			color: white;
		}

		td{
			height: 40px;
			padding: 15px;
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	  </tr>
	  <tr>
	    <td>Peter</td>
	    <td>Griffin</td>
	  </tr>
	  <tr>
	    <td>Lois</td>
	    <td>Griffin</td>
	  </tr>
	</table>
</body>
</html>
